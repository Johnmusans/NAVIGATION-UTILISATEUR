<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<head>
    <title>Ajouter un Utilisateur</title>
    <style>
        /* Style global */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Conteneur du formulaire */
        .form-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.5s ease-in-out;
        }


        /* Titre du formulaire */
        .form-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            color: #333;
            position: relative;
        }

        .form-title::after {
            content: '';
            display: block;
            width: 50px;
            height: 4px;
            background-color: #007bff;
            margin: 0.5rem auto 0;
            border-radius: 2px;
        }

        /* Groupes de champs */
        .form-group {
            margin-bottom: 1.75rem;
            position: relative;
        }

        /* Labels */
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #555;
        }

        /* Champs de saisie */
        .form-input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
        }

        /* Messages d'erreur */
        .error-message {
            color: #ff4d4d;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: block;
            font-weight: 500;
        }

        /* Bouton */
        .form-button {
            width: 100%;
            padding: 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .form-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .form-button:active {
            transform: translateY(0);
        }

        /* Messages globaux */
        .global-messages {
            color: #ff4d4d;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 500;
        }

        /* Ic√¥nes (optionnel) */
        .form-group i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.2rem;
        }

        /* Style pour le textarea */
        .form-input.textarea {
            resize: vertical;
            min-height: 120px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Ajouter un Utilisateur</h1>
        <h:form>
            <div class="form-group">
                <h:outputLabel for="username" value="Nom d'utilisateur :" styleClass="form-label" />
                <h:inputText id="username" value="#{utilisateurBean.username}" required="true"
                             requiredMessage="ce champ est obligatoire" styleClass="form-input">
                    <f:validateLength minimum="3" maximum="50"/>
                </h:inputText>
                <h:message for="username" styleClass="error-message" />
            </div>

            <div class="form-group">
                <h:outputLabel for="email" value="Email :" styleClass="form-label" />
                <h:inputText id="email" value="#{utilisateurBean.email}" required="true"
                             requiredMessage="ce champ est obligatoire" styleClass="form-input"/>
                <h:message for="email" styleClass="error-message" />
            </div>

            <div class="form-group">
                <h:outputLabel for="password" value="Mot de passe :" styleClass="form-label" />
                <h:inputSecret id="password" value="#{utilisateurBean.password}" required="true"
                               requiredMessage="ce champ est obligatoire" styleClass="form-input"/>
                <h:message for="password" styleClass="error-message" />
            </div>

            <div class="form-group">
                <h:outputLabel for="confirmPassword" value="Confirmer le mot de passe :" styleClass="form-label" />
                <h:inputSecret id="confirmPassword" value="#{utilisateurBean.confirmPassword}" required="true" styleClass="form-input"/>
                <h:message for="confirmPassword" styleClass="error-message" />
            </div>

            <div class="form-group">
                <h:outputLabel for="description" value="Description :" styleClass="form-label" />
                <h:inputTextarea id="description" value="#{utilisateurBean.description}" styleClass="form-input textarea"/>
            </div>

            <h:messages globalOnly="true" styleClass="global-messages" />

            <h:commandButton value="Ajouter" action="#{utilisateurBean.ajouterUtilisateur}" styleClass="form-button"/>
        </h:form>
    </div>
</body>
</html>
